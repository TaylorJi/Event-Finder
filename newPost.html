  <!-- Form section -->
  <div class="container">
    <br>
    <h1>Creating Event:</h1>
    <br>
    <form>
      <div class="form-group">
        <label for="eventTitle"><b>Title:</b></label>
        <input type="text" class="form-control" id="eventTitle" placeholder="Title">
        <br>
        <label for="eventBody"><b>Description:</b></label>
        <textarea class="form-control" id="eventBody" rows="7"></textarea>
        <br>
        <label for="eventAddress"><b>Address:</b></label>
        <textarea class="form-control" id="eventAddress" rows="3"></textarea>
        <br>
        <label for="eventCategory"><b>Category</b></label>
        <select class="form-control" id="eventCategory">
          <option>Any</option>
          <option>Show</option>
          <option>Performance</option>
          <option>Theatrical</option>
          <option>Dancing</option>
          <option>Other</option>
        </select>
        <br>
        <label for=""><b>Start time:</b></label>
        <input type="datetime-local" class="form-control" id="eventStartTime" placeholder="">
        <br>
        <label for=""><b>End time:</b></label>
        <input type="datetime-local" class="form-control" id="eventEndTime" placeholder="" >
        <br>
        <label for=""><b>Image URL:</b></label>
        <input type="text" class="form-control" id="bannerURL" placeholder="URL">
        <br>
        <label for=""><b>Image ID:</b></label>
        <input type="text" class="form-control" id="imageID" placeholder="Image ID">
        <br>
        <br>


        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-lg btn-secondary pull-right" style="margin: 0 1rem;" onclick="">Cancel</button>
          <button type="button" class="btn btn-lg btn-primary pull-right" onclick="addEvent()">Post</button>
        </div>

      </div>
    </form>
  </div>

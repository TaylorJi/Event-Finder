  <div class="container">
    <h1 id="infoFor"><b>Info for: </b><span id="nameOfUser"></span></h1>
    <form>
      <fieldset class="mb-3" id="personalInfoFields" disabled>
        <div class="form-group">
          <label><b>Name:</b></label>
    
          <input type="text" id="nameInput" class="form-control" placeholder="Enter your name" pattern="[A-Za-z]{0,45}" required>
        <br>
        </div>
        <div class="form-group">
          <label><b>Email:</b></label>
          <input type="email" id="emailInput" class="form-control" placeholder="Enter your email" required>
        </div>
        <br>
        <div class="form-group">
          <label><b>Phone number:</b></label>
          <input type="tel" id="phoneInput" class="form-control" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        </div>
        <br>
        <div class="form-group">
          <label><b>Birthday:</b></label>
          <input type="date" id="birthdayInput" class="form-control" placeholder="Enter your birthday">
        </div>
        <br>
        <div class="form-group">
          <label><b>City:</b></label>
          <input type="text" id="cityInput" class="form-control" placeholder="Enter your city">
        </div>
        <br>
      </fieldset>
      <div class="d-flex justify-content-end mt-5">
        <button type="button" class="btn btn-secondary" onclick="edit()">Edit</button>
        <span style="width: 10px"></span>
        <button type="button" class="btn btn-info" onclick="save()">Save</button>
      </div>
    </form>
